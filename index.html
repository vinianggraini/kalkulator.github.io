<!DOCTYPE html>
<html>
<head>
	<title>Latihan Jquery Kalkulator</title>
</head>
<body>
	<input type="text" name="angka1" id="angka1" placeholder="angka1">

	<select name="operator" id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>

	<input type="text" name="angka2" id="angka2" placeholder="angka2">

	<button type="button" id="btn_berhasil">=</button>

	<input type="text" name="hasil" id="hasil">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
